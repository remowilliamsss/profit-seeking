<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profit-seeking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
    ></script>
    <style>
      .line {
        display: inline-block;
      }
      .right {
        float: right;
      }
      .st-nm-img {
        text-align: center;
        margin-bottom: 2em;
      }
      .form-control:focus {
        border-color: dimgray;
        -webkit-box-shadow: inset 0 1px 1px rgba(69,69,69,.075),0 0 8px rgba(69,69,69,.6);
        box-shadow: inset 0 1px 1px rgba(69,69,69,.075),0 0 8px rgba(69,69,69,.6);
      }
      .link {
        text-decoration: none;
        color: rgba(69, 69, 69);
      }
      .link:hover {
        color: rgba(50, 50, 50);
      }
      .card-title {
        color: dimgray;
      }
      .card:hover {
        background-color: rgba(100, 100, 100, 0.1);
      }
    </style>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand p-0" href="/">
        <img th:src="@{/profit-seeking-logo.png}" alt="logo" width="45" />
      </a>
      <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/search">Search</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Stores
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/stores/sneakerhead">Sneakerhead</a></li>
              <li><a class="dropdown-item" href="/stores/footbox">Footbox</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="st-nm-img">
      <img th:src="@{/profit-seeking.png}" alt="site name image" />
    </div>
    <form
      th:method="POST"
      th:action="@{/search}"
      class="d-flex"
      role="search"
    >
      <input
        name="query"
        class="form-control me-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
      <button class="btn btn-outline-secondary" type="submit">Search</button>
    </form>
    <div
            th:if="${results}"
            class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5 my-0"
    >
      <div th:if="${results.isEmpty()}">
        <h5>Nothing found</h5>
      </div>
      <div th:each="item : ${results}">
        <div class="col">
          <div class="card">
            <a th:href="@{/items/{sku}(sku=${item.sku})}">
              <img
                      th:src="${item.image}"
                      class="card-img-top"
                      alt="Item image"
              />
            </a>
            <div class="card-body">
              <a
                      th:href="@{/items/{sku}(sku=${item.sku})}"
                      class="link"
              >
                <h5 th:text="${item.name}" class="card-title">
                  Item name
                </h5>
              </a>
              <hr>
              <div th:each="offer : ${item.offers}">
                <h6 class="line card-title" th:text="${offer.storeName}">Store name</h6>
                <p class="line" th:text="${offer.price + '&nbsp' + offer.priceCurrency}">Price</p>
                <a
                        th:href="${offer.url}"
                        th:text="Buy"
                        target="_blank"
                        class="line btn btn-secondary btn-sm right"
                >Buy</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
