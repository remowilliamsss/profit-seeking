<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${item.name}">Item</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
    ></script>
    <style>
      .line {
        display: inline-block;
      }
      .right {
        float: right;
      }
      .card-title {
        color: dimgray;
      }
      .text-gray {
        color: #a8a89f;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand p-0" href="/">
          <img th:src="@{/profit-seeking-logo.png}" alt="logo" width="45" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/search">Search</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Stores
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/stores/sneakerhead">Sneakerhead</a></li>
                <li><a class="dropdown-item" href="/stores/footbox">Footbox</a></li>
              </ul>
            </li>
          </ul>
          <form th:method="POST"
                th:action="@{/search}"
                class="d-flex"
                role="search"
          >
            <input name="query" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container my-5">
      <div class="card">
        <div class="row g-0">
          <div class="col">
            <img th:src="${item.image}" class="img-fluid rounded-start" alt="Item image">
          </div>
          <div class="col">
            <div class="card-body">
              <h5 class="card-title" th:text="${item.name}">Item name</h5>
              <div>
                <hr>
                <dl>
                  <div th:if="${item.brand != null && !item.brand.isBlank()}">
                    <dt class="text-gray">Brand</dt>
                    <dd th:text="${item.brand}">Item brand</dd>
                  </div>
                  <div th:if="${item.category != null && !item.category.isBlank()}">
                    <dt class="text-gray">Category</dt>
                    <dd th:text="${item.category}">Item category</dd>
                  </div>
                  <div th:if="${item.color != null && !item.color.isBlank()}">
                    <dt class="text-gray">Color</dt>
                    <dd th:text="${item.color}">Item color</dd>
                  </div>
                  <div th:if="${item.country != null && !item.country.isBlank()}">
                    <dt class="text-gray">Country</dt>
                    <dd th:text="${item.country}">Item country</dd>
                  </div>
                  <div th:if="${item.gender != null && !item.gender.isBlank()}">
                    <dt class="text-gray">Gender</dt>
                    <dd th:text="${item.gender}">Item gender</dd>
                  </div>
                </dl>
              </div>
              <br>
              <div th:each="offer : ${item.offers}">
                <hr>
                <h5 class="line card-title right" th:text="${offer.storeName}">Store name</h5>
                <h6 class="text-gray">Price</h6>
                <p class="line" th:text="${offer.price + '&nbsp' + offer.priceCurrency}">Price</p>
                <h6 class="text-gray">Sizes</h6>
                <p class="line" th:text="${offer.size}">Sizes</p>
                <a
                        th:href="${offer.url}"
                        th:text="Buy"
                        target="_blank"
                        class="line btn btn-secondary btn-sm right"
                >Buy</a
                >
                <br>
                <br>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
